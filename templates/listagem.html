<!DOCTYPE html>
<html>
  <head>
    <title>Listagem de Usuários</title>
  </head>
  <body>
    <h1>Listagem de Usuários</h1>
    <ul>
      {% for usuario in usuarios %}
      <li>{{ usuario.nome }} - {{ usuario.email }}</li>
      {% endfor %}
    </ul>
    <a href="/">Voltar ao cadastro</a>
  </body>
</html>
